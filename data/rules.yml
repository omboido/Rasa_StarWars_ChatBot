version: "2.0"

rules:

- rule: Saúda o usuário
  steps:
  - intent: cumprimentos
  - action: utter_cumprimentos

- rule: Compara personagens
  steps:
  - intent: compara
  - action: compara_form
  - active_loop: compara_form
  - action: action_compara
  - action: utter_compara
  - action: action_clear_slots
  - action: action_deactivate_loop
  - active_loop: null

- rule: Descreve personagens
  steps:
  - intent: descreve
  - action: descreve_form
  - active_loop: descreve_form
  - action: action_descreve
  - action: utter_descreve
  - action: action_clear_slots
  - action: action_deactivate_loop
  - active_loop: null

- rule: fallback
  steps:
    - intent: nlu_fallback
    - action: utter_fallback